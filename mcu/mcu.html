    <h3>RISC-V bootloader不能跳转app</h3>
    <div>
        <p>RV机器要在<b>机器模式</b>才能跳转</p>
        <p>非机器模式</p>
        <pre>
li t0, 0x6088
csrw mstatus, t0
        </pre>
        <p>机器模式</p>
        <pre>
li t0, 0x7888           
csrw mstatus, t0
        </pre>
